<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style/style.css">
		<title>Diascope</title>
	</head>
	<body>
		<div class="diascope">
			<div class="diascope__frame js-diascope-frame">
				<ul class="diascope__reel js-diascope-reel">
					<li class="diascope__slide">0</li>
					<li class="diascope__slide">1</li>
					<li class="diascope__slide">2</li>
					<li class="diascope__slide">3</li>
					<li class="diascope__slide">4</li>
					<li class="diascope__slide">5</li>
					<li class="diascope__slide">6</li>
					<li class="diascope__slide">7</li>
					<li class="diascope__slide">8</li>
					<li class="diascope__slide">9</li>
					<li class="diascope__slide">10</li>
					<li class="diascope__slide">11</li>
				</ul>
			</div>

			<div class="diascope__controls">
				<button class="button button--previous diascope__control-item diascope__navigation-button--previous js-diascope-navigate-previous">Previous</button>
				<button class="button button--next diascope__control-item diascope__control-item--next js-diascope-navigate-next">Next</button>
			</div>
		</div>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
		<script src="/dist/diascope.min.js"></script>
		<script type="text/babel" src="/demo/scripts/main.js"></script>
	</body>
</html>
